    <main>
        <section>
            <h2>Contacto</h2>
            <article class="info-contacto">
                <form action="https://formspree.io/f/xdkoopak" method="POST">
                    
                    <div class="form-linea">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="form-linea">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-msg">
                        <label for="mensaje">Mensaje:</label>
                        <textarea rows="3" cols="40" name="mensaje" id="mensaje" placeholder="Su mensaje ..." required></textarea>
                    </div>
                    <div class="form-botones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>
                    
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3284.0192753335323!2d-58.381744590114124!3d-34.60367409333903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1728972536426!5m2!1ses-419!2sar"  style="border:1px solid;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
