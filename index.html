<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento Tech - JLG</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div id="encabezado">
            <img src="./img/mega-super-sale.jpg" alt="logo">
            <h1>Proyecto Integrador E-commerce</h1>
            <a href="#"><i class="fa-solid fa-cart-shopping fa-lg"></i> Carrito</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <article id="datos-contacto">
                <form action="">
                    <fieldset>
                        <legend>Sus datos:</legend>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" required>
                        </div><br>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div><br>
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea rows="5" cols="50" name="mensaje" id="mensaje" placeholder="Su mensaje ..." required></textarea>
                        <br><br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </fieldset>
                    <br>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3284.0192753335323!2d-58.381744590114124!3d-34.60367409333903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1728972536426!5m2!1ses-419!2sar" width="400" height="300" style="border:1px solid;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Jose Luis Gonzalez</p>
    </footer>

    <script src="https://kit.fontawesome.com/158add520f.js" crossorigin="anonymous"></script>
</body>

</html>
